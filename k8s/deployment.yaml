apiVersion: apps/v1
kind: Deployment
metadata:
  name: mitarashi-bot
  namespace: ibuki-mitarashi-bot
  labels:
    app: mitarashi-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mitarashi-bot
  template:
    metadata:
      labels:
        app: mitarashi-bot
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - >-
              until nc -zvw3 mitarashi-db 3306; do
                echo "waiting for MySQL";
                sleep 3;
              done
        - name: prisma-migrate
          image: kemar1/mitarashi-bot:latest
          command:
            - sh
            - -c
            - npx prisma migrate deploy
          envFrom:
            - secretRef:
                name: mitarashi-bot
            - configMapRef:
                name: mitarashi-bot-config
      containers:
        - name: bot
          image: kemar1/mitarashi-bot:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - >-
              npx prisma generate &&
              npx prisma migrate deploy &&
              npm run deploy:commands &&
              npm start
          envFrom:
            - secretRef:
                name: mitarashi-bot
            - configMapRef:
                name: mitarashi-bot-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
