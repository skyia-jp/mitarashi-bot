apiVersion: apps/v1
kind: Deployment
metadata:
  name: mitarashi-bot
  namespace: ibuki-mitarashi-bot
  labels:
    app: mitarashi-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mitarashi-bot
  template:
    metadata:
      labels:
        app: mitarashi-bot
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - >-
              until nc -zvw3 mitarashi-db 3306; do
                echo "waiting for MySQL";
                sleep 3;
              done
        - name: prisma-migrate
          image: kemar1/mitarashi-bot:latest
          command:
            - sh
            - -c
            - npx prisma migrate deploy
          envFrom:
            - secretRef:
                name: mitarashi-bot
            - configMapRef:
                name: mitarashi-bot-config
      containers:
        - name: bot
          image: kemar1/mitarashi-bot:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - >-
              npx prisma generate &&
              npx prisma migrate deploy &&
              npm run deploy:commands &&
              npm start
          envFrom:
            - secretRef:
                name: mitarashi-bot
            - configMapRef:
                name: mitarashi-bot-config
          ports:
            - containerPort: 8080
              name: http-health
          readinessProbe:
            httpGet:
              path: /ready
              port: http-health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /live
              port: http-health
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 5
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
      terminationGracePeriodSeconds: 40
