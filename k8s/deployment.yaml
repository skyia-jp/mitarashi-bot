apiVersion: apps/v1
kind: Deployment
metadata:
  name: shiro-bot
  namespace: ibuki-shiro-bot
  labels:
    app: shiro-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shiro-bot
  template:
    metadata:
      labels:
        app: shiro-bot
    spec:
      initContainers:
        - name: wait-for-mysql
          image: node:24-trixie-slim
          command:
            - sh
            - -c
            - |
              apt-get update && apt-get install -y netcat-openbsd &&
              until nc -z -v -w 3 shiro-db 3306; do
                echo "Waiting for MySQL..."
                sleep 3
              done
        - name: prisma-migrate
          image: kemar1/shiro-bot:latest
          command:
            - sh
            - -c
            - bunx --bun prisma migrate deploy
          envFrom:
            - secretRef:
                name: shiro-bot
            - configMapRef:
                name: shiro-bot-config
      containers:
        - name: bot
          image: kemar1/shiro-bot:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - >-
              bunx --bun prisma generate &&
              bunx --bun prisma migrate deploy &&
              bun run deploy:commands &&
              bun start
          envFrom:
            - secretRef:
                name: shiro-bot
            - configMapRef:
                name: shiro-bot-config
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
